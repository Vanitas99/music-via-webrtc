<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music via WebRTC</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link type="text/css" rel="stylesheet" href="sidebar.css">
</head>

<body >
    <!-------------------------MODAL POPUPS WHEN OPENING WEBSITE----------------------->
    <div>
        <div id="generalModal" class="modal align-middle" tabindex="-1" role="dialog">
            <div class="modal-dialog h-100 d-flex flex-column justify-content-center my-0" role="document">
                <div class="modal-content">
                    <div class="modal-body">
                        <div class="container">
                            <div class="row justify-content-center my-4">
                                <input type="text" class="form-control user-name-input" placeholder="Your name"/>
                            </div>
                            <div class="row justify-content-center my-4">
                                <div class="input-group px-0">
                                    <input type="text" class="form-control" id="roomId" placeholder="Music Rooms UUID"/>
                                    <div class="input-group-prepend">
                                        <button class="btn btn-primary joinRoom" id="joinRoom">Join</span>
                                    </div>
                                </div>
                            </div>
                            <div class="row justify-content-center my-4">
                                <button class="btn btn-primary" id="createRoom" style="width: 50%;">Create new Room</button>
                            </div>
                            <div class="row justify-content-center">
                                <div class="col d-flex justify-content-center">
                                    <div class="btn-group dropdown">
                                        <div class="btn-group dropdown">
                                            <button id="selectMic" type="button" class="btn btn-primary dropdown-toggle" data-bs-toggle="dropdown">Microphone</button>
                                            <ul class="dropdown-menu" id="micSelection">
                                            </ul>
                                        </div>
                                        <div class="btn-group dropdown">
                                            <button id="selectSpeaker" type="button" class="btn btn-primary dropdown-toggle" data-bs-toggle="dropdown">Speaker</button>
                                            <ul class="dropdown-menu" id="speakerSelection">
                                            </ul>
                                        </div>
                                        <div class="btn-group dropdown">
                                            <button id="selectCam" type="button" class="btn btn-primary dropdown-toggle" data-bs-toggle="dropdown">Camera</button>
                                            <ul class="dropdown-menu" id="camSelection">
                                            </ul>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>    
                </div>
            </div>
        </div>
        <div id="joinRoomModal" class="modal align-middle" tabindex="-1" role="dialog">
            <div class="modal-dialog h-100 d-flex flex-column justify-content-center my-0" role="document">
                <div class="modal-content">
                    <div class="modal-body">
                        <div class="container">
                            <div class="row justify-content-center my-4">
                                <input type="text" class="form-control user-name-input" placeholder="Your name"/>
                            </div>
                            <div class="row justify-content-center my-4">
                                <div class="input-group">
                                    <div class="input-group-prepend">
                                        <button class="btn btn-primary joinRoom" id="joinRoom">Join</span>
                                    </div>
                                </div>
                            </div>
                            <div class="row justify-content-center">
                                <div class="col d-flex justify-content-center">
                                    <div class="btn-group dropup">
                                        <div class="btn-group dropup">
                                            <button id="selectMic" type="button" class="btn btn-primary dropdown-toggle" data-bs-toggle="dropdown">Microphone</button>
                                            <ul class="dropdown-menu" id="micSelection">
                                            </ul>
                                        </div>
                                        <div class="btn-group dropup">
                                            <button id="selectSpeaker" type="button" class="btn btn-primary dropdown-toggle" data-bs-toggle="dropdown">Speaker</button>
                                            <ul class="dropdown-menu" id="speakerSelection">
                                            </ul>
                                        </div>
                                        <div class="btn-group dropup">
                                            <button id="selectCam" type="button" class="btn btn-primary dropdown-toggle" data-bs-toggle="dropdown">Camera</button>
                                            <ul class="dropdown-menu" id="camSelection">
                                            </ul>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>    
                </div>
            </div>
        </div>
        <div class="position-fixed top-0 end-0" aria-live="assertive" aria-atomic="true" style="z-index: 9999999;; padding: 3% 3% 0 0;">
            <div id="connectionToast" class="toast hide text-white bg-primary border-0" role="alert" aria-live="assertive" aria-atomic="true">
              <div id="connectionToastHeader"class="toast-header text-white bg-primary">
                <strong class="me-auto">WEBSERVER CONNECTION</strong>
                <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
              </div>
              <div id="connectionToastBody" class="toast-body">
              </div>
            </div>
        </div> 
    </div>
    

    <div class="wrapper" style="width:100%; align-items: stretch; display: flex;">
        
        <!-------------------------SIDE BAR----------------------->
        <div id="sidebar" class="active d-flex flex-column" style="min-width: 20vw; max-width: 20vw; min-height: 100vh;">
            <div class="d-flex flex-column justify-content-center">
                <span>Externe Audio Datei senden</span>
                <button id="insertExternalAudio" class="btn btn-secondary mx-auto">Play</button>
                <hr>
            </div>
            <div class="d-flex flex-column justify-content-center">
                <span>Test Feature 1</span>
                <button class="btn btn-secondary mx-auto">Toggle</button>
                <hr>
            </div> 
            <div class="d-flex flex-column justify-content-center">
                <span>Test Feature 1</span>
                <button class="btn btn-secondary mx-auto">Toggle</button>
                <hr>
            </div> 
            <div class="d-flex flex-column justify-content-center">
                <span>Test Feature 1</span>
                <button class="btn btn-secondary mx-auto">Toggle</button>
                <hr>
            </div> 
            <div class="d-flex flex-column justify-content-center">
                <span>Test Feature 1</span>
                <button class="btn btn-secondary mx-auto">Toggle</button>
                <hr>
            </div>

        </div>    
        <!-------------------------MAIN PAGE----------------------->
        <div id="mainPage" class="container-fluid">      
            <div class="row justify-content-center"  style="height: 10vh;">
                <div class="col d-flex justify-content-center">
                    <h1 class="m-auto">Musik√ºbertragung mittels WebRTC</h1>
                </div>
            </div>
            <div id="videoContainer" style="align-content: center; height: 70vh;" class="row justify-content-center mx-4">
                <div class="col-6 d-flex justify-content-center videos" style="box-shadow: 0 0 20px rgb(0,0,0);">
                    <video muted autoplay playsinline id="localVideo" style="margin: auto; width: 100%; height: 100%; ;"></video>
                </div>    
            
            </div>
            
            <div class="row" style="height: 10vh">
                <div class="col d-flex justify-content-center" >
                    <div class="btn-group me-1">
                        <button id="micButton" type="button" class="btn btn-primary my-auto" style=" height: 50px; width: 50px; background-image: url(./Public/microphone-mute.svg); background-size: 50% 50%; background-repeat: no-repeat; background-position:center"></button>
                        <button id="speakerButton"type="button" class="btn btn-primary my-auto" style="height: 50px; width: 50px; background-image: url(./Public/speaker-unmute.svg); background-size: 50% 50%; background-repeat: no-repeat; background-position:center"></button>
                        <button id="screenshareButton" type="button" class="btn btn-primary my-auto" style="height: 50px; width: 50px; background-image: url(./Public/screensharing.svg); background-size: 50% 50%; background-repeat: no-repeat; background-position:center"></button>
                        <button id="camButton" type="button" class="btn btn-primary my-auto" style=" height: 50px; width: 50px; background-image: url(./Public/webcam.svg); background-size: 50% 50%; background-repeat: no-repeat; background-position:center"></button>
                    </div>
                    <div class="btn-group ms-1">
                        <button id="toggleSidebar" type="button" class="btn btn-warning my-auto" style="height: 50px;" >Toggle expermintal View</button>
                    </div>
                </div>
            </div>
            <div class="row" style="height: 10vh">
                <div class="col d-flex justify-content-center">
                    <button id="copyLink" type="button" class="btn btn-primary my-auto px-3" style="font-size: 1.5rem;">Copy Invite Link</button>
                    <span  class="my-auto">Meeting ID: </span>
                    <span id="meetingIdSpan" class="my-auto"> </span>
                </div>
            </div>
        </div>

        

    </div>    
    
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>

</body>
</html>
