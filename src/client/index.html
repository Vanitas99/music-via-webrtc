<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music via WebRTC</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body >
    <div class="container" style="width:100%; ">
        <div class="row justify-content-center" style="height: 15vh; align-content: center;">
            <div class="input-group" style="width: 80%; max-width: 600px;">
                <input type="text" class="form-control" id="roomId" placeholder="Music Rooms UUID"/>
                <div class="input-group-prepend">
                    <button class="btn btn-primary" id="joinRoom">Join</span>
                  </div>
              </div>
              <button class="btn btn-primary" id="createRoom" style="width: 80%; max-width: 600px;">Create new Room</button>
        </div>
        <div id="videos" style="align-content: center; height: 75vh;" class="row justify-content-center">
            <div class="col-6 d-flex justify-content-center videos" style="box-shadow: 0 0 20px rgb(0,0,0);">
                <video muted autoplay playsinline id="localVideo" style="margin: auto; width: 100%; height: 100%; ;"></video>
            </div>
            <div class="col-6 d-flex justify-content-center videos" style="box-shadow: 0 0 20px  rgb(0, 0, 0) ">
                <video autoplay playsinline id="remoteVideo" style="margin: auto; height: 100%; width: 100%;"></video>
            </div>
        </div>
        <div class="row" style="height: 10qvh">
            <div class="col d-flex justify-content-around" >
                <div class="btn-group dropup">
                    <button id="micButton" type="button" class="btn btn-primary my-auto" style=" height: 50px; width: 50px; background-image: url(./Public/microphone-mute.svg); background-size: 50% 50%; background-repeat: no-repeat; background-position:center"></button>
                    <button id="speakerButton"type="button" class="btn btn-primary my-auto" style="height: 50px; width: 50px; background-image: url(./Public/speaker-unmute.svg); background-size: 50% 50%; background-repeat: no-repeat; background-position:center"></button>
                    <button id="screenshareButton" type="button" class="btn btn-primary my-auto" style="height: 50px; width: 50px; background-image: url(./Public/screensharing.svg); background-size: 50% 50%; background-repeat: no-repeat; background-position:center"></button>
                    <button id="camButton" type="button" class="btn btn-primary my-auto" style=" height: 50px; width: 50px; background-image: url(./Public/webcam.svg); background-size: 50% 50%; background-repeat: no-repeat; background-position:center"></button>
                </div>
            </div>
            <div class="col d-flex justify-content-center">
                <div class="btn-group dropup">
                    <div class="btn-group dropup">
                        <button id="selectMic" type="button" class="btn btn-primary dropdown-toggle" data-bs-toggle="dropdown">Microphone</button>
                        <ul class="dropdown-menu" id="micSelection">
                        </ul>
                    </div>
                    <div class="btn-group dropup">
                        <button id="selectSpeaker" type="button" class="btn btn-primary dropdown-toggle" data-bs-toggle="dropdown">Speaker</button>
                        <ul class="dropdown-menu" id="speakerSelection">
                        </ul>
                    </div>
                    <div class="btn-group dropup">
                        <button id="selectCam" type="button" class="btn btn-primary dropdown-toggle" data-bs-toggle="dropdown">Camera</button>
                        <ul class="dropdown-menu" id="camSelection">
                        </ul>
                    </div>
                </div>
            </div>
        </div>
        <div class="position-fixed top-0 end-0" aria-live="assertive" aria-atomic="true" style="z-index: 11; padding: 3% 3% 0 0;">
            <div id="roomIdToast" class="toast hide text-white bg-primary border-0" role="alert" aria-live="assertive" aria-atomic="true">
              <div class="toast-header text-white bg-primary">
                <strong class="me-auto">ROOM CREATED</strong>
                <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
              </div>
              <div id="roomIdToastBody" class="toast-body">
              </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>

</body>
</html>
